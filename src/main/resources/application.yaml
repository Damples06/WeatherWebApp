server:
  port: 8686
spring:
    datasource:
      url: ${PSQL_URL}
      username: ${PSQL_USERNAME}
      password: ${PSQL_PASSWORD}
      driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
            ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect